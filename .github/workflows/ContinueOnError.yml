name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' #Node
      - name: Load & cache dependencies
        id: cache-deps
        uses: ./.github/actions/cache-deps #framanna/CrashCourse in case I had a standalone repository
        with:
          flag_caching: 'false'
      - name: Output information
        run: echo "Cache used? ${{ steps.cache-deps.outputs.used_flag_caching }}"
      - name: Lint code
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Load & cache dependencies
        uses: ./.github/actions/cache-deps #framanna/CrashCourse in case I had a standalone repository

      - name: Test code
        continue-on-error: true # Job should continue execution even if step fails
        id: test_code
        run: npm run test

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test.json

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.script-file}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Load & cache dependencies
        uses: ./.github/actions/cache-deps #framanna/CrashCourse in case I had a standalone repository

      - name: Build website
        run: npm run build
      - name: Publish JS filename
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Output contents
        run: ls
      - name: Output filename
        run: echo "${{ needs.build.outputs.script-file }}"  
      - name: Deploy project
        run: echo "Deploying..."
  information:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Run custom actions
        uses: ./.github/actions/deploy-s3-javascript #From root
  
  report: # Dummy comment 2
    needs: [lint, deploy] # So that failure works, and is in paralell, we need a sequential flow, to failure() to walk
    if: failure() # IF any other job failed, "report will be run"
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "Something went wrong"
          echo "${{ toJSON(github) }}"